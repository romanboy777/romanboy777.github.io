<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  var txt="#include<stdio.h>\n" +
          "#include<math.h>\n" +
          "int board[20],count;\n" +
          "int main()\n" +
          "{\n" +
          "int n,i,j;\n" +
          "void queen(int row,int n);\n" +
          "scanf(\"%d\",&n);\n" +
          "queen(1,n);\n" +
          "printf(\"\\nTotal sol=%d\",count);\n" +
          "return 0;\n" +
          "}\n" +
          "void print(int n)\n" +
          "{\n" +
          "int i,j;\n" +
          "printf(\"\\n\\nSolution: %d\\n\\n\",++count);\n" +
          "for(i=1;i<=n;++i)\n" +
          "  printf(\"\\t\",i);\n" +
          "for(i=1;i<=n;++i)\n" +
          "{\n" +
          "  printf(\"\\n\",i);\n" +
          "  for(j=1;j<=n;++j) \n" +
          "  {\n" +
          "   if(board[i]==j)\n" +
          "    printf(\"Q \"); \n" +
          "   else\n" +
          "    printf(\"+ \");\n" +
          "  }\n" +
          "}\n" +
          "}\n" +
          "int place(int row,int column)\n" +
          "{\n" +
          "int i;\n" +
          "for(i=1;i<=row-1;++i)\n" +
          "{\n" +
          "  if(board[i]==column)\n" +
          "   return 0;\n" +
          "  else\n" +
          "   if(abs(board[i]-column)==abs(i-row))\n" +
          "    return 0;\n" +
          "}\n" +
          "return 1; \n" +
          "}\n" +
          " void queen(int row,int n)\n" +
          "{\n" +
          "int column;\n" +
          "for(column=1;column<=n;++column)\n" +
          "{\n" +
          "  if(place(row,column))\n" +
          "  {\n" +
          "   board[row]=column; \n" +
          "   if(row==n) \n" +
          "    print(n); \n" +
          "   else \n" +
          "    queen(row+1,n);\n" +
          "  }\n" +
          "}\n" +
          "}\n";
  navigator.clipboard.writeText(txt);
</script>
</body>
</html>
