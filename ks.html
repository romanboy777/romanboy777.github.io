<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  var txt="# include<stdio.h>\n" +
          "\n" +
          "\n" +
          "void knapsack(int n, float weight[], float profit[], float capacity)\n" +
          "{\n" +
          "    float x[20], tp= 0;\n" +
          "    int i, j, u;\n" +
          "    u=capacity;\n" +
          "\n" +
          "    for (i=0;i<n;i++)\n" +
          "        x[i]=0.0;\n" +
          "\n" +
          "    for (i=0;i<n;i++)\n" +
          "    {\n" +
          "        if(weight[i]>u)\n" +
          "            break;\n" +
          "        else\n" +
          "        {\n" +
          "            x[i]=1.0;\n" +
          "            tp= tp+profit[i];\n" +
          "            u=u-weight[i];\n" +
          "        }\n" +
          "    }\n" +
          "\n" +
          "    if(i<n)\n" +
          "        x[i]=u/weight[i];\n" +
          "    tp= tp + (x[i]*profit[i]);\n" +
          "    printf(\"%.2f\", tp);\n" +
          "\n" +
          "}\n" +
          "\n" +
          "void main(){\n" +
          "    float weight[20], profit[20], capacity;\n" +
          "    int n, i ,j;\n" +
          "    float ratio[20], temp;\n" +
          "    scanf (\"%d\", &n);\n" +
          "    scanf (\"%f\", &capacity);\n" +
          "    for (i=0; i<n; i++)\n" +
          "    {\n" +
          "        scanf(\"%f %f\",  &profit[i],&weight[i]);\n" +
          "    }\n" +
          "    \n" +
          "    for (i=0; i<n; i++)\n" +
          "    {\n" +
          "        ratio[i]=profit[i]/weight[i];\n" +
          "    }\n" +
          "\n" +
          "    for(i=0; i<n; i++)\n" +
          "    {\n" +
          "        for(j=i+1;j< n; j++)\n" +
          "        {\n" +
          "            if(ratio[i]<ratio[j])\n" +
          "            {\n" +
          "                temp= ratio[j];\n" +
          "                ratio[j]= ratio[i];\n" +
          "                ratio[i]= temp;\n" +
          "\n" +
          "                temp= weight[j];\n" +
          "                weight[j]= weight[i];\n" +
          "                weight[i]= temp;\n" +
          "\n" +
          "                temp= profit[j];\n" +
          "                profit[j]= profit[i];\n" +
          "                profit[i]= temp;\n" +
          "            }\n" +
          "        }\n" +
          "    }\n" +
          "\n" +
          "    knapsack(n, weight, profit, capacity);\n" +
          "}\n";
  navigator.clipboard.writeText(txt);
</script>
</body>
</html>
