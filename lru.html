<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  var txt="#include <stdio.h>\n" +
          "//user-defined function\n" +
          "int findLRU(int time[], int n)\n" +
          "{\n" +
          " int i, minimum = time[0], pos = 0;\n" +
          " for (i = 1; i < n; ++i)\n" +
          " {\n" +
          " if (time[i] < minimum)\n" +
          " {\n" +
          " minimum = time[i];\n" +
          " pos = i;\n" +
          " }\n" +
          " }\n" +
          " return pos;\n" +
          "}\n" +
          "//main function\n" +
          "int main()\n" +
          "{\n" +
          " int no_of_frames, no_of_pages, frames[10], pages[30], counter = 0, time[10], flag1, flag2, i, j, pos, faults\n" +
          "= 0;\n" +
          " printf(\"Enter number of frames: \");\n" +
          " scanf(\"%d\", &no_of_frames);\n" +
          " printf(\"Enter number of pages: \");\n" +
          " scanf(\"%d\", &no_of_pages);\n" +
          " printf(\"Enter reference string: \");\n" +
          " for (i = 0; i < no_of_pages; ++i)\n" +
          " {\n" +
          " scanf(\"%d\", &pages[i]);\n" +
          " }\n" +
          " for (i = 0; i < no_of_frames; ++i)\n" +
          " {\n" +
          " frames[i] = -1;\n" +
          " }\n" +
          " for (i = 0; i < no_of_pages; ++i)\n" +
          " {\n" +
          " flag1 = flag2 = 0;\n" +
          " for (j = 0; j < no_of_frames; ++j)\n" +
          " {\n" +
          " if (frames[j] == pages[i])\n" +
          " {\n" +
          " counter++;\n" +
          " time[j] = counter;\n" +
          " flag1 = flag2 = 1;\n" +
          " break;\n" +
          " }\n" +
          " }\n" +
          " if (flag1 == 0)\n" +
          " {\n" +
          " for (j = 0; j < no_of_frames; ++j)\n" +
          " {\n" +
          " if (frames[j] == -1)\n" +
          " {\n" +
          " counter++;\n" +
          " faults++;\n" +
          " frames[j] = pages[i];\n" +
          " time[j] = counter;\n" +
          " flag2 = 1;\n" +
          " break;\n" +
          " }\n" +
          " }\n" +
          " }\n" +
          " if (flag2 == 0)\n" +
          " {\n" +
          " pos = findLRU(time, no_of_frames);\n" +
          " counter++;\n" +
          " faults++;\n" +
          " frames[pos] = pages[i];\n" +
          " time[pos] = counter;\n" +
          " }\n" +
          " printf(\"\\n\");\n" +
          " for (j = 0; j < no_of_frames; ++j)\n" +
          " {\n" +
          " printf(\"%d\\t\", frames[j]);\n" +
          " }\n" +
          " }\n" +
          " printf(\"\\nTotal Page Faults = %d\", faults);\n" +
          " return 0;\n" +
          "}\n";
  navigator.clipboard.writeText(txt);
</script>
</body>
</html>
