<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  var txt="#include <stdio.h>\n" +
          "#define MAX_JOBS 100\n" +
          "typedef struct {\n" +
          "    int index;\n" +
          "    int profit;\n" +
          "    int deadline;\n" +
          "} Job;\n" +
          "int checkSlot(int k, int slots[]) {\n" +
          "    for (int i = k; i > 0; i--) {\n" +
          "        if (slots[i] == 0) {\n" +
          "            slots[i] = 1;\n" +
          "            return i;\n" +
          "        }\n" +
          "    }\n" +
          "    return -1;\n" +
          "}\n" +
          "void sortJobsByProfit(Job jobs[], int n) {\n" +
          "    for (int i = 0; i < n-1; i++) {\n" +
          "        for (int j = 0; j < n-i-1; j++) {\n" +
          "            if (jobs[j].profit < jobs[j+1].profit) {\n" +
          "                Job temp = jobs[j];\n" +
          "                jobs[j] = jobs[j+1];\n" +
          "                jobs[j+1] = temp;\n" +
          "            }\n" +
          "        }\n" +
          "    }\n" +
          "}\n" +
          "\n" +
          "void printJobSequence(Job jobs[], int n) {\n" +
          "    int slots[MAX_JOBS+1] = { 0 };    printf(\"INDEX\\tPROFIT\\tDEADLINE\\tSLOT ALLOTTED\\n\");\n" +
          "    for (int i = 0; i < n; i++) {\n" +
          "        int k = jobs[i].deadline;\n" +
          "        int slot = checkSlot(k, slots);\n" +
          "        if (slot != -1) {\n" +
          "            printf(\"J%d\\t%d\\t%d\\t[%d-%d]\\n\", jobs[i].index, jobs[i].profit, jobs[i].deadline, slot-1, slot);\n" +
          "        } else {\n" +
          "            printf(\"J%d\\t%d\\t%d\\tREJECTED\\n\", jobs[i].index, jobs[i].profit, jobs[i].deadline);\n" +
          "        }\n" +
          "    }\n" +
          "}\n" +
          "int main() {\n" +
          "    int n;\n" +
          "    scanf(\"%d\", &n);\n" +
          "\n" +
          "    Job jobs[MAX_JOBS];\n" +
          "    for (int i = 0; i < n; i++) {\n" +
          "        jobs[i].index = i+1;\n" +
          "        scanf(\"%d\", &jobs[i].profit);\n" +
          "        scanf(\"%d\", &jobs[i].deadline);\n" +
          "    }\n" +
          "\n" +
          "    sortJobsByProfit(jobs, n);\n" +
          "    printJobSequence(jobs, n);\n" +
          "\n" +
          "    return 0;\n" +
          "}\n" +
          "\n";
  navigator.clipboard.writeText(txt);
</script>
</body>
</html>
