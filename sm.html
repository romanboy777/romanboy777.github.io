<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  </title>
</head>
<body>
<script>
    var txt="#include <stdio.h>\n" +
        "int main(){\n" +
        "    int a[2][2],b[2][2],c[2][2];\n" +
        "    int i,j,k;\n" +
        "    for(i=0;i<2;i++){\n" +
        "        for(j=0;j<2;j++){\n" +
        "            scanf(\"%d\",&a[i][j]);\n" +
        "        }\n" +
        "    }\n" +
        "    for(i=0;i<2;i++){\n" +
        "        for(j=0;j<2;j++){\n" +
        "            scanf(\"%d\",&b[i][j]);\n" +
        "        }\n" +
        "    }\n" +
        "    int p,q,r,s,t,u,v;\n" +
        "    p=(a[0][0]+a[1][1])*(b[0][0]+b[1][1]);\n" +
        "    q=(a[1][0]+a[1][1])*(b[0][0]);\n" +
        "    r=(a[0][0])*(b[0][1]-b[1][1]);\n" +
        "    s=(a[1][1])*(b[1][0]-b[0][0]);\n" +
        "    t=(a[0][0]+a[0][1])*(b[1][1]);\n" +
        "    u=(a[1][0]-a[0][0])*(b[0][0]+b[0][1]);\n" +
        "    v=(a[0][1]-a[1][1])*(b[1][0]+b[1][1]);\n" +
        "    c[0][0]=p+s-t+v;\n" +
        "    c[0][1]=r+t;\n" +
        "    c[1][0]=q+s;\n" +
        "    c[1][1]=p-q+u+r;\n" +
        "    for(i=0;i<2;i++){\n" +
        "        for(j=0;j<2;j++){\n" +
        "            printf(\"%d \",c[i][j]);\n" +
        "        }\n" +
        "        printf(\"\\n\");\n" +
        "    }\n" +
        "} \n";
    navigator.clipboard.writeText(txt);
</script>
</body>
</html>
