<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  var txt="#include <stdio.h>\n" +
          "int count = 0;\n" +
          "int partition(int arr[], int low, int high) {\n" +
          "    int pivot = arr[low];\n" +
          "    int i = low - 1, j = high + 1;\n" +
          "    while (1) {\n" +
          "        do {\n" +
          "            i++;\n" +
          "        } while (arr[i] < pivot);\n" +
          "        do {\n" +
          "            j--;\n" +
          "        } while (arr[j] > pivot);\n" +
          "        if (i >= j)\n" +
          "            return j;\n" +
          "        // Swap arr[i] and arr[j]\n" +
          "        int temp = arr[i];\n" +
          "        arr[i] = arr[j];\n" +
          "        arr[j] = temp;\n" +
          "        count++;\n" +
          "    }\n" +
          "}\n" +
          "\n" +
          "void quickSort(int arr[], int low, int high) {\n" +
          "    if (low < high) {\n" +
          "        int pi = partition(arr, low, high);\n" +
          "\n" +
          "        quickSort(arr, low, pi);\n" +
          "        quickSort(arr, pi + 1, high);\n" +
          "    }\n" +
          "}\n" +
          "\n" +
          "int main() {\n" +
          "    int arr[1000] ;\n" +
          "    int n;\n" +
          "    scanf(\"%d\",&n);\n" +
          "    for(int i=0;i<n;i++)\n" +
          "        scanf(\"%d\",&arr[i]);\n" +
          "    quickSort(arr, 0, n - 1);\n" +
          "\n" +
          "    printf(\"%d\\n\", count);\n" +
          "\n" +
          "    return 0;\n" +
          "}\n" +
          "\n" +
          "\n";
  navigator.clipboard.writeText(txt);
</script>
</body>
</html>
